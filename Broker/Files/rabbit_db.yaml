apiVersion: v1
kind: Service
metadata:
  name: db-service
  labels:
    app: db-service
spec:
  type: LoadBalancer
  selector:
    app: db-service
  ports:
  - protocol: TCP
    name: http
    port: 6000
    targetPort: 6000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-service
  labels:
    app: db-service
spec:
  selector:
    matchLabels:
      app: db-service
  replicas: 1
  template:
    metadata:
      labels:
        app: db-service
    spec:
      containers:
      - name: db-service
        image: marivr12/database
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
        env:
        - name: RABBIT_HOST 
          value: "rabbitmq-0.rabbitmq.rabbits.svc.cluster.local"
        - name: RABBIT_PORT
          value: "5672"
        - name: RABBIT_CONSUMER_QUEUE
          value: "images"
        - name: RABBIT_PRODUCER_QUEUE
          value: "db"