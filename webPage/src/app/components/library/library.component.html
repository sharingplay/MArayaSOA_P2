
<hr class="mt-2 mb-5">

<div class="row text-center text-lg-start">
<div *ngFor="let image of images" class="col-lg-3 col-md-4 col-6">
  <a class="d-block mb-4 h-100">
      <div class="scaled">
        <img class="img-fluid img-thumbnail" src="{{image.image}}" alt="">
          Nombre: {{image.name}}. Estado: {{image.result}}
      </div>

  </a>
</div>

</div>
